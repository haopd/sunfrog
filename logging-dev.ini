[formatters]
keys=default

[formatter_default]
format=%(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
class=logging.Formatter

[handlers]
keys=console

[handler_console]
class=logging.StreamHandler
formatter=default
args=tuple()

[loggers]
keys=root, sqlalchemy, sa_query

[logger_root]
level=DEBUG
formatter=default
handlers=console

[logger_sqlalchemy]
level=WARNING
formatter=default
handlers=console
qualname = sqlalchemy

[logger_sa_query]
level=INFO
formatter=default
handlers=console
qualname = sqlalchemy.engine.base.Engine
propagate = 0
